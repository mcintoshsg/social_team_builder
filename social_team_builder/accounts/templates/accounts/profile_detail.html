
{% extends "layout.html" %}
{% load bootstrap4 %}

{% block body_content %}

<div class="bounds">
    <div class="grid-55 centered">
        <h2>Profile</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
            <input type="submit" value="Save" class="btn btn-default">
        </form>
    </div>
</div>

<p><a href="{% url 'accounts:update' pk=user.pk %}" class="btn">Edit</a></p>
{% endblock %}
