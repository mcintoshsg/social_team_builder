{% extends "layout.html" %}
{% load bootstrap4 %}

{% block title_tag %}Sign Up | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="bounds">
    <div class="grid-55 centered">
        <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
            <input type="submit" value="Sign Up" class="btn btn-default">
        </form>
    </div>
</div>
{% endblock %}
