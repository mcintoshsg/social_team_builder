{% block body_content %}
<div class="grid-90 centered"></div>
<div class="modal fade" id="skillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h2>Add New Skill</h2>
				<br>
				<form method="POST" action="{% url 'projects:add_skill' %}">
					{% csrf_token %} {{ skill_form.management_form }} {{ skill_form.form.errors}} {% for form in skill_form %}
					<ul id='skills' class="circle--clone--list">
						<li>
							{{ form.id }} {{ form.skill_type }}
						</li>
					</ul>
					{% endfor %}
					<div class="modal-footer">
						<input type='submit' class='button button-primary' value='Save Changes'>
						<button type="button" class="button button-secondary" data-dismiss="modal">Close</button>
					</div>
				<form>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
