{% block body_content %}
<div class="bounds circle--page circle--article">
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h2 class="modal-title" id="exampleModalLongTitle">Delete Project?</h2>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			 <h3>Are you sure you want to delete this Project?</h3>
			 <div class="divider"></div>
				<p><h4>{{ proj }}</h4></p>
			</div>
			<div class="divider"></div>
			<div class="modal-footer">
				<div class="right-side">
					<form method="POST" action="{% url 'projects:delete' pk=proj %}">
							{% csrf_token %}
							<input type="submit" value="Yes, delete it" class="button-primary">
							<button type="button" class="button" data-dismiss="modal">Never mind</button>
							</form>
				</div>
				<div class="divider"></div>
				<!-- <div class="right-side">
					<input type="submit" value="Post" form="postForm" class="btn btn-primary btn-simple">
				</div> -->
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
